services:
  # 백엔드 API 서버 (프론트엔드 빌드 포함)
  - type: web
    name: python-judge-fullstack
    runtime: node
    buildCommand: |
      cd frontend &&
      npm install &&
      npm run build &&
      # 프론트엔드 빌드 파일을 백엔드 디렉터리로 이동
      mv dist ../backend/frontend-dist &&
      cd ../backend &&
      npm install
    startCommand: |
      cd backend &&
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Render 대시보드에서 수동으로 설정해야 함
      - key: SUPABASE_URL
        sync: false  # Render 대시보드에서 수동으로 설정해야 함
      - key: SUPABASE_ANON_KEY
        sync: false  # Render 대시보드에서 수동으로 설정해야 함
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Render 대시보드에서 수동으로 설정해야 함
      - key: JWT_SECRET
        sync: false  # Render 대시보드에서 수동으로 설정해야 함
      - key: PORT
        value: {{ PORT }}
      - key: FRONTEND_URL
        value: {{ RS_HOSTNAME }}  # Render에서 제공하는 호스트 이름
    region: oregon  # 원하는 지역으로 변경 가능
    healthCheckPath: /api/health