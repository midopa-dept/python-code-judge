services:
  # 백엔드 API 서버 (Docker 기반)
  - type: web
    name: python-judge-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false  # Render 대시보드에서 수동으로 설정
      - key: SUPABASE_URL
        sync: false  # Render 대시보드에서 수동으로 설정
      - key: SUPABASE_ANON_KEY
        sync: false  # Render 대시보드에서 수동으로 설정
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Render 대시보드에서 수동으로 설정
      - key: JWT_SECRET
        sync: false  # Render 대시보드에서 수동으로 설정
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PYTHON_EXECUTABLE
        value: python3
      - key: MAX_MEMORY_MB
        value: 256
      - key: DEFAULT_TIMEOUT_SECONDS
        value: 5
      - key: TEMP_DIR
        value: ./judging-temp
      - key: LOG_LEVEL
        value: info
      - key: LOG_DIR
        value: ./logs
      - key: DEBUG
        value: true