services:
  # Backend API Server
  - type: web
    name: python-judge-backend
    runtime: node
    buildCommand: |
      cd backend &&
      npm install
    startCommand: |
      cd backend &&
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # This will be set manually in the Render dashboard
      - key: SUPABASE_URL
        sync: false  # This will be set manually in the Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false  # This will be set manually in the Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # This will be set manually in the Render dashboard
      - key: JWT_SECRET
        sync: false  # This will be set manually in the Render dashboard
      - key: PORT
        value: {{ PORT }}
    region: oregon  # You can change this to your preferred region
    healthCheckPath: /api/health