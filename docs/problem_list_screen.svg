<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow-sm" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
  </defs>

  <!-- Overall Background -->
  <rect x="0" y="0" width="1920" height="1080" fill="#F9FAFB"/>

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="64" fill="#FFFFFF"/>
  <line x1="0" y1="63.5" x2="1920" y2="63.5" stroke="#E5E7EB"/>
  <text x="50" y="40" font-family="sans-serif" font-weight="700" font-size="24" fill="#111827">Python Judge</text>
  <text x="250" y="40" font-family="sans-serif" font-size="16" fill="#4B5563">문제</text>
  <text x="320" y="40" font-family="sans-serif" font-size="16" fill="#4B5563">제출이력</text>
  <text x="410" y="40" font-family="sans-serif" font-size="16" fill="#4B5563">스코어보드</text>
  <text x="1800" y="40" font-family="sans-serif" font-size="16" fill="#111827">김병장▼</text>

  <!-- Left Sidebar -->
  <rect x="0" y="64" width="256" height="1016" fill="#FFFFFF"/>
  <line x1="255.5" y1="64" x2="255.5" y2="1080" stroke="#E5E7EB"/>
  <text x="24" y="100" font-family="sans-serif" font-weight="600" font-size="20" fill="#111827">카테고리</text>

  <!-- Category Dropdown -->
  <rect x="24" y="118" width="208" height="36" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
  <text x="36" y="142" font-family="sans-serif" font-size="16" fill="#4B5563">전체 (150)</text>
  <text x="200" y="142" font-family="sans-serif" font-size="16" fill="#4B5563">▼</text>

  <!-- Category List -->
  <text x="24" y="180" font-family="sans-serif" font-size="16" fill="#111827">□ 전체</text>
  <text x="24" y="210" font-family="sans-serif" font-size="16" fill="#111827">1. 변수, 연산자 (12)</text>
  <text x="24" y="240" font-family="sans-serif" font-size="16" fill="#111827">2. 조건문 (18)</text>
  <text x="24" y="270" font-family="sans-serif" font-size="16" fill="#111827">3. 문자열 (15)</text>
  <text x="24" y="300" font-family="sans-serif" font-size="16" fill="#111827">4. 리스트, 튜플 (20)</text>
  <text x="24" y="330" font-family="sans-serif" font-size="16" fill="#111827">5. 반복문 (24)</text>
  <text x="24" y="360" font-family="sans-serif" font-size="16" fill="#111827">6. 딕셔너리 (16)</text>
  <text x="24" y="390" font-family="sans-serif" font-size="16" fill="#111827">7. 함수 (22)</text>
  <text x="24" y="420" font-family="sans-serif" font-size="16" fill="#111827">8. 파일 입출력 (10)</text>
  <text x="24" y="450" font-family="sans-serif" font-size="16" fill="#111827">9. 클래스 (8)</text>
  <text x="24" y="480" font-family="sans-serif" font-size="16" fill="#111827">10. 예외 처리 (5)</text>
  <text x="24" y="510" font-family="sans-serif" font-size="16" fill="#111827">11. 모듈 (4)</text>


  <!-- Main Content Area -->
  <text x="290" y="100" font-family="sans-serif" font-weight="600" font-size="24" fill="#111827">문제 목록</text>

  <!-- Search Input -->
  <text x="600" y="100" font-family="sans-serif" font-size="16" fill="#4B5563">검색:</text>
  <rect x="650" y="78" width="200" height="36" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
  <text x="660" y="102" font-family="sans-serif" font-size="16" fill="#4B5563">____________</text>
  <text x="825" y="102" font-family="sans-serif" font-size="16" fill="#4B5563">🔍</text>

  <!-- Difficulty Filter -->
  <text x="890" y="100" font-family="sans-serif" font-size="16" fill="#4B5563">난이도:</text>
  <rect x="950" y="78" width="120" height="36" rx="6" stroke="#E5E7EB" fill="#FFFFFF"/>
  <text x="960" y="102" font-family="sans-serif" font-size="16" fill="#4B5563">전체</text>
  <text x="1040" y="102" font-family="sans-serif" font-size="16" fill="#4B5563">▼</text>

  <!-- Problem Cards -->
  <!-- Card 1: Hello World (AC) -->
  <g filter="url(#shadow-sm)">
    <rect x="290" y="150" width="800" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="310" y="180" font-family="sans-serif" font-weight="600" font-size="20" fill="#111827">📄 Hello World 출력하기</text>
    <text x="940" y="180" font-family="sans-serif" font-size="16" fill="#111827">난이도: ⭐</text>
    <text x="310" y="210" font-family="sans-serif" font-size="14" fill="#4B5563">정답률: 95% | 제출: 240회</text>
    <rect x="310" y="230" width="80" height="24" rx="4" fill="#DCFCE7"/>
    <text x="320" y="246" font-family="sans-serif" font-weight="600" font-size="14" fill="#16A34A">✅ 정답</text>
  </g>

  <!-- Card 2: 두 수의 합 (WA) -->
  <g filter="url(#shadow-sm)">
    <rect x="290" y="290" width="800" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="310" y="320" font-family="sans-serif" font-weight="600" font-size="20" fill="#111827">📄 두 수의 합</text>
    <text x="940" y="320" font-family="sans-serif" font-size="16" fill="#111827">난이도: ⭐</text>
    <text x="310" y="350" font-family="sans-serif" font-size="14" fill="#4B5563">정답률: 88% | 제출: 315회</text>
    <rect x="310" y="370" width="80" height="24" rx="4" fill="#FEE2E2"/>
    <text x="320" y="386" font-family="sans-serif" font-weight="600" font-size="14" fill="#DC2626">❌ 오답</text>
  </g>

  <!-- Card 3: FizzBuzz (미제출) -->
  <g filter="url(#shadow-sm)">
    <rect x="290" y="430" width="800" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="310" y="460" font-family="sans-serif" font-weight="600" font-size="20" fill="#111827">📄 FizzBuzz</text>
    <text x="940" y="460" font-family="sans-serif" font-size="16" fill="#111827">난이도: ⭐⭐</text>
    <text x="310" y="490" font-family="sans-serif" font-size="14" fill="#4B5563">정답률: 72% | 제출: 180회</text>
    <rect x="310" y="510" width="80" height="24" rx="4" fill="#E5E7EB"/>
    <text x="320" y="526" font-family="sans-serif" font-weight="600" font-size="14" fill="#4B5563">- 미제출</text>
  </g>

  <!-- Card 4: 별 찍기 (미제출) -->
  <g filter="url(#shadow-sm)">
    <rect x="290" y="570" width="800" height="120" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
    <text x="310" y="600" font-family="sans-serif" font-weight="600" font-size="20" fill="#111827">📄 별 찍기</text>
    <text x="940" y="600" font-family="sans-serif" font-size="16" fill="#111827">난이도: ⭐⭐</text>
    <text x="310" y="630" font-family="sans-serif" font-size="14" fill="#4B5563">정답률: 65% | 제출: 210회</text>
    <rect x="310" y="650" width="80" height="24" rx="4" fill="#E5E7EB"/>
    <text x="320" y="666" font-family="sans-serif" font-weight="600" font-size="14" fill="#4B5563">- 미제출</text>
  </g>

  <!-- Pagination -->
  <text x="290" y="720" font-family="sans-serif" font-size="16" fill="#4B5563">[이전]</text>
  <text x="350" y="720" font-family="sans-serif" font-weight="700" font-size="16" fill="#2563EB">1</text>
  <text x="370" y="720" font-family="sans-serif" font-size="16" fill="#4B5563">2</text>
  <text x="390" y="720" font-family="sans-serif" font-size="16" fill="#4B5563">3</text>
  <text x="410" y="720" font-family="sans-serif" font-size="16" fill="#4B5563">4</text>
  <text x="430" y="720" font-family="sans-serif" font-size="16" fill="#4B5563">5</text>
  <text x="450" y="720" font-family="sans-serif" font-size="16" fill="#4B5563">... 10</text>
  <text x="520" y="720" font-family="sans-serif" font-size="16" fill="#4B5563">[다음]</text>

</svg>
